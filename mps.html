<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #e0f7fa, #f0f9ff);
  color: #222;
}

/* Header */
header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: linear-gradient(90deg, #4facfe, #00f2fe);
  border-bottom: 1px solid #ccc;
  display: flex;
  align-items: center;
  padding: 0 12px;
  height: 55px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  justify-content: space-between;
}
header img.logo {
  height: 45px;
  margin-right: 10px;
  flex: 0 0 auto;
}
header span.instansi {
  font-weight: bold;
  font-size: 30px;
  color: white;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  flex: 1;
  text-align: center;
  white-space: normal; /* biar bisa wrap */
  word-wrap: break-word;
  margin: 0 10px;
}

/* Layout dasar */
.layout {
  display: flex;
  min-height: calc(100vh - 50px);
}

/* Sidebar kiri */
.sidebar-left {
  width: 280px;
  background: #f8fcff;
  border-right: 1px solid #cfdff5;
  padding: 10px;
  overflow-y: auto;
  box-shadow: inset -2px 0 8px rgba(0,0,0,0.05);
}

/* Konten utama */
.content {
  flex: 1;
  padding: 20px;
  background: #ffffffd9;
  border-radius: 10px;
  margin: 10px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  backdrop-filter: blur(6px);
}

/* Sidebar kanan */
.sidebar-right {
  width: 250px;
  background: #f0f7ff;
  border-left: 1px solid #cfdff5;
  padding: 15px;
  box-shadow: inset 2px 0 8px rgba(0,0,0,0.05);
}

/* Accordion menu */
.accordion {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 10px;
  margin: 6px 0;
  background: linear-gradient(135deg, #dff1ff, #cbe8ff);
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  text-align: left;
  box-shadow: 0 3px 6px rgba(0,0,0,0.12);
  transition: all 0.2s ease-in-out;
}
.accordion:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 10px rgba(0,0,0,0.18);
}
.accordion:active {
  box-shadow: inset 2px 2px 6px rgba(0,0,0,0.25);
}

/* Panel isi */
.panel {
  display: none;
}
.panel-inner {
  background: #ffffff;
  border: 1px solid #a5d4ff;
  border-radius: 10px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.2);
  padding: 10px;
  max-height: 60vh;
  overflow: auto;
}

/* Level H2, H3, H4 */
.h2-accordion,
.h3-accordion,
.h4-button {
  display: block;
  border: none;
  background: transparent;
  cursor: pointer;
  text-align: left;
  width: 80%;
}

.h2-accordion {
  padding: 4px 6px;
  font-weight: bold;
  color: #0b3b82;
  position: relative;
}
.h3-accordion {
  padding: 3px 6px;
  font-weight: 600;
  color: #1e3a8a;
  position: relative;
}
.h4-button {
  padding: 2px 6px;
  color: #184b8a;
  margin: 2px 0;
  border-bottom: 2px solid #c9d7e5;
}

/* Arrow icon */
.h2-accordion::after,
.h3-accordion::after {
  content: "▸";
  position: absolute;
  right: 8px;
  transition: transform 0.2s;
}
.h2-accordion.active::after,
.h3-accordion.active::after {
  transform: rotate(90deg);
}

/* Subpanel */
.subpanel {
  display: none;
  margin-left: 10px;
}

  }

    display: flex;
    flex-direction: row;

  const group=document.createElement('div');

  let iconChar='';

  if(item.title.includes("BINTAL")) iconChar="👥";
  if(item.title.includes("BINTUR")) iconChar="👥";
  if(item.title.includes("FORM")) iconChar = "📝";
  btn.innerHTML=`<span class="icon">${iconChar}</span><span>${item.title}</span>`;
  const panel=document.createElement('div');
  panel.className='panel';
  const inner=document.createElement('div');
  inner.className='panel-inner';
  panel.appendChild(inner);

  item.children?.forEach(h2=>{
    const b2=document.createElement('button');
    b2.className='h2-accordion';
    b2.textContent=h2.title;
    inner.appendChild(b2);
    const sub=document.createElement('div');
    sub.className='subpanel';
    inner.appendChild(sub);
    b2.addEventListener('click',()=>{
      b2.classList.toggle('active');
      sub.style.display=sub.style.display==='block'?'none':'block';
      showContent(h2.title,h2.content||'');
    });
    h2.children?.forEach(h3=>{
      const b3=document.createElement('button');
      b3.className='h3-accordion';
      b3.textContent=h3.title;
      sub.appendChild(b3);
      const sub2=document.createElement('div');
      sub2.className='subpanel';
      sub.appendChild(sub2);

        b3.classList.toggle('active');
        sub2.style.display=sub2.style.display==='block'?'none':'block';
        showContent(h3.title,h3.content||'');
      });

    });
  });

  group.appendChild(btn);
  group.appendChild(panel);
  sidebar.appendChild(group);
