  button {display:inline-block; padding:10px 14px; border:none; border-radius:6px; cursor:pointer;

  .badge.FG{background:#fef3c7;color:#92400e;}
  .badge.GF{background:#e0f2fe;color:#0369a1;}
  .badge.G{background:#dcfce7;color:#166534;}

/* ============== RENDER & UTILITIES ============== */
function renderQuestions(){
  const form=document.getElementById("quiz");
  form.innerHTML="";
  statements.forEach((t,i)=>{
    const q=document.createElement("div");
    q.className="q";
    q.innerHTML=`
      <p><b>${i+1}.</b> ${t}</p>
      <div class="opt">
        ${labels.map((lab,j)=>`
          <label><input type="radio" name="q${i}" value="${j}">${lab}</label>
        `).join("")}
      </div>`;
    form.appendChild(q);
  });
}
function renderPrintTable(){
  const tbody=document.getElementById("printTableBody");
  tbody.innerHTML="";
  statements.forEach((t,i)=>{
    tbody.innerHTML+=`
      <tr id="row${i}">
        <td>${i+1}</td><td style="text-align:left">${t}</td>
        <td class="ss"></td><td class="s"></td><td class="ts"></td><td class="sts"></td>
      </tr>`;
  });
}

  renderQuestions();
  renderPrintTable();
  const url=window.location.href;
  document.getElementById("shareUrl").value=url;
  new QRCode(document.getElementById("qrcode"),{text:url,width:150,height:150});
});

function computeScore(){
  let tot=0; let answers=[];
  for(let i=0;i<statements.length;i++){
    const sel=document.querySelector(`input[name="q${i}"]:checked`);
    if(!sel) return null;
    const selVal=parseInt(sel.value,10);
    const sc=scoring[i][selVal];
    tot+=sc;
    answers.push({index:i, q:statements[i], opt:labels[selVal], score:sc});
  }
  let cat=""; if(tot<=20) cat="F"; else if(tot<=33) cat="FG"; else if(tot<=44) cat="GF"; else cat="G";
  return {total:tot,category:cat,answers};
}

function fillPrintTemplate(){
  for(let i=0;i<statements.length;i++){
    const sel=document.querySelector(`input[name="q${i}"]:checked`);
    if(sel){
      const row=document.getElementById(`row${i}`);
      row.querySelector(".ss").innerHTML="";
      row.querySelector(".s").innerHTML="";
      row.querySelector(".ts").innerHTML="";
      row.querySelector(".sts").innerHTML="";
      if(sel.value=="0") row.querySelector(".ss").innerHTML="âœ”";
      if(sel.value=="1") row.querySelector(".s").innerHTML="âœ”";
      if(sel.value=="2") row.querySelector(".ts").innerHTML="âœ”";
      if(sel.value=="3") row.querySelector(".sts").innerHTML="âœ”";
    }
  }
  const hasil = computeScore();
  if(hasil){
    document.getElementById("pnama").textContent=document.getElementById("nama").value;
    document.getElementById("pinstansi").textContent=document.getElementById("instansi").value;
    document.getElementById("pmapel").textContent=document.getElementById("mapel").value;

    document.getElementById("printKategori").innerHTML=
      `Hasil Skor: ${hasil.total} - ${labelsFull[hasil.category]}`;
  }
}

document.getElementById("cetakBtn").onclick=()=>{

function buildPayload(){
  const nama = (document.getElementById("nama").value || "").trim();
  const instansi = (document.getElementById("instansi").value || "").trim();
  const mapel = (document.getElementById("mapel").value || "").trim();

  const r = computeScore();
  if(!r){ return {ok:false, message:"Lengkapi semua 20 pertanyaan terlebih dahulu."}; }

  // kolom yang dikirim ke server (timestamp akan dibuat di Apps Script)
  const payload = {
    nama, instansi, mapel,
    skor: r.total,
    kategori: r.category,
    jawaban: r.answers   // server akan simpan sebagai JSON string
  };
  return {ok:true, data:payload, result:r};
}

async function submitToSheet(){
  const submitBtn = document.getElementById("submitBtn");
  const pack = buildPayload();
  if(!pack.ok) { alert(pack.message); return; }

  try{
    submitBtn.disabled = true;
    const oldText = submitBtn.textContent;
    submitBtn.textContent = "MENGIRIM...";

    // Hindari preflight (OPTIONS) â†’ gunakan x-www-form-urlencoded (simple request)
    const body = new URLSearchParams({ payload: JSON.stringify(pack.data) });

    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
      body
    });

    // Jika server mengembalikan JSON, coba baca. Jika tidak, tetap anggap sukses jika status 200.
    let ok = res.ok;
    let msg = "Terkirim. Terima kasih!";
    try {
      const t = await res.text();
      if (t) {
        const j = JSON.parse(t);
        ok = j.status === "ok";
        msg = j.message || msg;
      }
    } catch(_) {}

    if(ok){
      showResult(pack.result);
      alert(msg);
    } else {
      alert("Gagal mengirim. Coba lagi atau hubungi admin.");
    }
    submitBtn.textContent = oldText;
    submitBtn.disabled = false;
  } catch(err){
    submitBtn.disabled = false;
    submitBtn.textContent = "SUBMIT";
    alert("Terjadi kesalahan jaringan: " + err.message);
  }
}
